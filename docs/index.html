<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long live barca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .bg-image {
            /* Using the provided image URL */
            background-image: url('https://sgetecymsgwpjhhqxkxu.supabase.co/storage/v1/object/public/contagysai/public/files/d5263bd6-e089-4002-a20e-8a3e66bf5676/barca1.jpg');
            
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Overlay to make text pop */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .motto {
            font-size: 1.5rem;
            font-weight: 400;
            background: linear-gradient(90deg, #A50044 0%, #004D98 100%);
            display: inline-block;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .motto {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="overlay"></div>
        <div class="content">
            <h1>Long Live Barça</h1>
            <div class="motto">Més que un club</div>
        </div>
    </div>

</body>
</html>
