<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMAC - Ride for Republic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sgetecymsgwpjhhqxkxu.supabase.co/storage/v1/object/public/contagysai/public/files/25993b78-0f16-4cec-b591-3bf60d925a53/Screenshot_20260121_230315_WhatsApp_corped.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Dark overlay to make text readable */
        .background-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 10;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .sub-heading {
            font-size: 1.8rem;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .ride-title {
            font-size: 2.5rem;
            color: #FF9933; /* Saffron color */
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .details-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 20px auto;
        }

        .detail-item {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.6;
        }

        .detail-item strong {
            color: #128807; /* Green color */
        }

        .slogan {
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            margin-top: 40px;
            border-top: 2px solid white;
            padding-top: 15px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .main-heading { font-size: 2.2rem; }
            .ride-title { font-size: 1.8rem; }
            .logo { width: 100px; top: 10px; right: 10px; }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    
    <img src="https://sgetecymsgwpjhhqxkxu.supabase.co/storage/v1/object/public/contagysai/public/files/25993b78-0f16-4cec-b591-3bf60d925a53/Screenshot_20260121_230617_Gallery.jpg" alt="GAMAC Logo" class="logo">

    <div class="content">
        <h1 class="main-heading">77th Republic Day</h1>
        <div class="sub-heading">GAMAC presents</div>
        
        <div class="ride-title">"Ride for Republic"</div>

        <div class="details-box">
            <p class="detail-item"><strong>Destination:</strong> Langerdang, West Karbi Anglong</p>
            <p class="detail-item"><strong>Ride Date & Time:</strong> 26-Jan-26 - 6:45 AM</p>
            <p class="detail-item"><strong>Meeting Point:</strong> Opp Lily Hotel, GS road</p>
            <p class="detail-item"><strong>Contact No:</strong> 6000697055, 84028 32968</p>
        </div>

        <div class="slogan">
            Greater Together | United Forever
        </div>
    </div>

</body>
</html>
